{% extends 'company/base.html' %}


{% block title %}Reset Password{% endblock title %}

{% block content%}

    <center>
        <h1>Reset Password</h1>
    </center>
    {% if message %}

     <h3>{{ message }}</h3>

    {% else %}

        <form method="POST">
            {% csrf_token %}
            <center>
            <div class="form-group w-50">
              <label for="resetpassword">Password</label>
              <input type="password" class="form-control" id="resetpassword" name="resetpassword">
            </div>

            <div class="form-group w-50">
                <label for="resetpassword2">ยืนยัน Password</label>
                <input type="password" class="form-control" id="resetpassword2" name="resetpassword2">
              </div>
  

           

            <button type="submit" class="btn btn-info">ยืนยัน</button><br><br>
            </center>
       
            {% endif %}

        </form>










{% endblock content%}
