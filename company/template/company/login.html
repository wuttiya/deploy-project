{% extends 'company/base.html' %}


{% block title %}ติดต่อเรา{% endblock title %}

{% block content%}

    <center>
        <div class="my-4">
            <h1>เข้าสู่ระบบ</h1>
        </div>
    </center>
    {% if message %}

     <h3>{{ message }}</h3>

    {% else %}
    <div class="mb-4 my-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group ">
              <label for="username">Username (หรือ email)</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            

            <button type="submit" class="btn btn-info">login</button><br><br>
            <p><a href="{% url 'register-page' %}">สมัครสมาชิก</a> &nbsp; <a href="{% url 'resetpassword-page' %}">Reset Password</a></p>
            {% endif %}

        </form>

    </div>








{% endblock content%}
